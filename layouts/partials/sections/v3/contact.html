<section id="contact">
  <div class="container-fluid py-5">
    <div class="text-right text-center h3">Get In Touch</div>
    <div class="row justify-content-center px-md-5">
      <div class="col-md-6 py-3">
        <div class="text-center">{{ .Site.Params.contact_content | emojify | markdownify }}</div>
        {{ if .Site.Params.email }}
        <div class="text-center pt-3">
          <a href="#" target="_blank" class="cryptedmail contact-btn btn text-muted"
            data-name="{{ .Site.Params.email.name }}"
            data-domain="{{ .Site.Params.email.domain }}"
            data-tld="{{ .Site.Params.email.tld }}"
            onclick="window.location.href = 'mailto:' + this.dataset.name + '@' + this.dataset.domain + '.' + this.dataset.tld; return false;">
            {{ .Site.Params.getintouch | default "Get in Touch" }}
          </a>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
